<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-flow | Assignment 01</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ====== Header Section Start Now =======  -->
  <header class="header">
    <!-- == Nav section == -->
    <nav>
      <div class="container">
        <div class="nav_wrapper">
          <!-- logo  -->
          <div class="nav_logo">
            <a href="#">Logo</a>
          </div>
          <!-- button  -->
          <div class="nav_button">
            <a class="primary_btn" href="#">Sign Up</a>
          </div>
        </div>
      </div>

    <!-- Hero section  -->
    <div class="hero_section">
      <div class="container">
        <h2>Cool Dark UI Template for Webflow Agencies!</h2>

  <!-- ====== Header Section End Now =======  -->

      <div class="container">

            <div class="action_button">
              <a class="primary_btn" href="#">See It in Action</a>

          <!-- right -->
          <div class="action_image">
            <picture><img src="./images/wc-big.png" alt="wc-mini-img"></picture>
